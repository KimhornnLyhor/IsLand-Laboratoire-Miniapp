
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IsLAND-Miniapp - Catalogue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..css/catalogue.css">
</head>
<body class="bg-gray-50">
    <!-- Telegram Mini App Container -->
    <div class="h-screen flex flex-col max-w-md mx-auto bg-white shadow-lg">
        <!-- Status Bar (Telegram Style) -->
        <div class="bg-white px-4 py-3 flex items-center justify-between border-b">
            <div class="flex items-center space-x-2">
                <img src="assets/images/logo.png" alt="Logo" class="w-8 h-8 rounded-lg">
                <h1 class="text-lg font-semibold text-gray-900">IsLAND</h1>
            </div>
            <button class="p-2 rounded-full bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto">
            <!-- Hero Section -->
            <div class="px-6 pt-6 pb-4">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Medical Products</h2>
                <p class="text-gray-600">Find the right medical supplies for your needs</p>
            </div>

            <!-- Category Filter Tabs -->
            <div class="px-4 pb-4">
                <div class="flex space-x-2 overflow-x-auto py-2 hide-scrollbar">
                    <button class="filter-chip active px-4 py-2 rounded-full text-sm whitespace-nowrap">
                        All Products
                    </button>
                    <button class="filter-chip px-4 py-2 rounded-full text-sm whitespace-nowrap">
                        Medicine
                    </button>
                    <button class="filter-chip px-4 py-2 rounded-full text-sm whitespace-nowrap">
                        Electronics
                    </button>
                    <button class="filter-chip px-4 py-2 rounded-full text-sm whitespace-nowrap">
                        Equipment
                    </button>
                    <button class="filter-chip px-4 py-2 rounded-full text-sm whitespace-nowrap">
                        Supplies
                    </button>
                </div>
            </div>

            <!-- Sort Options -->
            <div class="px-4 pb-4">
                <div class="flex items-center justify-between bg-white rounded-xl p-3 shadow-sm">
                    <span class="text-sm font-medium text-gray-700">Sort by</span>
                    <div class="flex space-x-2">
                        <button class="text-xs px-3 py-1 bg-gray-100 rounded-full">Popularity</button>
                        <button class="text-xs px-3 py-1 border border-gray-300 rounded-full">Newest</button>
                    </div>
                </div>
            </div>

            <!-- Product Grid -->
            <div id="productGrid" class="grid gap-4"></div>
    <div id="pagination" class="flex justify-center mt-6 space-x-2">
      <button id="prevPage" disabled class="px-3 py-1 border rounded">Prev</button>
      <!-- Page buttons inserted dynamically -->
      <button id="nextPage" class="px-3 py-1 border rounded">Next</button>
    </div>
</div>
        <!-- Bottom Navigation -->
        <div class="bg-white border-t border-gray-200 px-4 py-2">
            <div class="flex justify-around">
            <button onclick="location.href='../home.html'" class="tab-inactive py-2 px-3 rounded-lg font-medium text-sm flex flex-col items-center">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
  </svg>
  Home
</button>

                <button class="tab-active py-2 px-3 rounded-lg font-medium text-sm flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    Catalogue
                </button>
                <button class="tab-inactive py-2 px-3 rounded-lg font-medium text-sm flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    Calendar
                </button>
                <button class="tab-inactive py-2 px-3 rounded-lg font-medium text-sm flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                    </svg>
                    Tips
                </button>
            </div>
        </div>
    </div>
  <script src="../modules/product/catalogue.js"></script>

</body>
</html>
