<script>
  const container = document.getElementById("featured-items");

  let scrollAmount = 0;
  const scrollStep = 1;
  const scrollSpeed = 10; // ms

  function autoScroll() {
    if (!container) return;

    scrollAmount += scrollStep;
    if (scrollAmount >= container.scrollWidth - container.clientWidth) {
      scrollAmount = 0;
    }

    container.scrollTo({
      left: scrollAmount,
      behavior: 'smooth'
    });
  }

  setInterval(autoScroll, scrollSpeed);
</script>
