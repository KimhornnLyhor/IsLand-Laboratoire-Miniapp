<!DOCTYPE html>
<html>
<head>
  <title>IsLAND Laboratorie Mini App</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <h1>Hello from Telegram Mini App!</h1>
  <p>User: <span id="user-id">Loading...</span></p>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;
    document.getElementById('user-id').innerText = user?.first_name || 'Guest';
  </script>
</body>
</html>
