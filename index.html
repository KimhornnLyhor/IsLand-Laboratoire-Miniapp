<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Island Laboratorie</title>
  <link rel="icon" type="image/png" href="assets/images/ISLAND-LOGO.svg" />

  <style>
    body {
      margin: 0;
      background: url('assets/images/First-BG.jpg') center center / cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Kanit', sans-serif;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
      color: white;
    }

    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 1;
      transition: opacity 2s ease; /* slower fade-out */
      max-width: 90vw;
    }

    .splash-container.fade-out {
      opacity: 0;
    }

    img {
      width: 40vw;
      max-width: 200px;
      height: auto;
      animation: fadeInUp 1s ease;
            justify-content: center;

      /* filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.3)); */
    }

    .company-text {
      text-align: center;
      color: rgb(0, 186, 199);
      animation: fadeInUp 1.5s ease;
      margin-top: 5px;
      text-shadow: 0 0 5px rgb(255, 255, 255);
            justify-content: center;
      
    }

    .kh {
      font-family: 'Khmer Chhay Round 1', serif;
      font-size: clamp(20px, 5vw, 32px);
      margin: 0;
    }

    .en {
      font-size: clamp(16px, 4vw, 24px);
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      margin: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 400px) {
      img {
        width: 60vw;
      }
      .kh {
        font-size: 18px;
      }
      .en {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container" id="splash">
    <img src="assets/images/ISLAND-LOGO.png" alt="Company Logo" />
    <div class="company-text">
      <p class="kh">សហគ្រាសផលិតឱសថ អាយលែន</p>
      <p class="en">ISLAND LABORATORIE CO., LTD.</p>
    </div>
  </div>

  <script>
    const splash = document.getElementById('splash');
    setTimeout(() => {
      splash.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1500); // matches the 2s fade-out duration
    }, 2000); // wait 3s before starting fade-out
  </script>
</body>
</html>
